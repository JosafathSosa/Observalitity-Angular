<h1 class="app-title">Dating App</h1>

<div class="container">
  <div>
    <h2>Registra usuarios</h2>
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Nombre de usuario"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Contraseña"
          required
        />
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary mt-3">
          Registrar Usuario
        </button>
      </div>
    </form>
  </div>

  <!-- Botón para consultar usuarios -->
  <button class="btn btn-secondary mt-4" (click)="onButtonClick()">
    Consulta usuarios
  </button>

  <!-- Mostrar usuarios solo si se presiona el botón -->
  <ul *ngIf="showUsers" class="list-group mt-3">
    <li *ngFor="let user of users" class="list-group-item">
      <span class="user-id">{{ user.id }}</span> -
      <span class="user-name">{{ user.userName }}</span>
    </li>
  </ul>

  <!-- Navegación a otras secciones -->
  <div class="link-container mt-4">
    <a routerLink="images" class="link">Ve a imágenes</a>
    <a routerLink="pokemon" class="link">Ve a Pokémon</a>
  </div>

  <banana-button label="Hola mundo"></banana-button>
</div>
